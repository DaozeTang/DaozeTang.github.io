short_bio: >-
  <p>
    Hello, I am Daoze Tang. I am an incoming Master's student in Computer Science and Technology at <a href="https://www.cau.edu.cn/" target="_blank">China Agricultural University</a>. I am currently completing my Bachelor of Engineering degree in Internet of Things Engineering at <a href="https://www.hrbcu.edu.cn/" target="_blank">Harbin University of Commerce</a>.
  </p>
  <p>
    My research interests broadly encompass Computer Science and Technology, with a current primary focus on Computer Vision, specifically Object Detection. Beyond my personal research, I am actively building a student research group dedicated to mentoring motivated peers and fostering collaboration for academic research and competitions.
  </p>
  <p>
    In my spare time, I enjoy music, playing the guitar, and reading literature.
  </p>
  <p>
    I am currently seeking opportunities for academic collaboration, Joint PhD programs, and future doctoral positions. If you are interested in my profile, please feel free to contact me.
  </p>

