<nav class="navbar navbar-expand-sm fixed-top p-0 my-3">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-xl{% endif %} academic-nav-card py-2 px-3">
        <a class="navbar-brand text-dark font-weight-bold" href="{{ '/' | relative_url }}">
            {{ site.data.profile.navbar_name }}
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mr-1 small font-weight-bold">Menu</span>
            <i class="fas fa-bars small"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto align-items-center">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
