<nav class="navbar navbar-expand-sm fixed-top my-3 p-0">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="academic-nav-card py-2 px-3 d-flex align-items-center justify-content-between">
            
            <!-- Brand -->
            <a class="navbar-brand font-weight-bold text-dark" href="{{ '/' | relative_url }}">
                {{ site.data.profile.navbar_name }}
            </a>
            
            <!-- Toggler for Mobile -->
            <button class="navbar-toggler border-0 p-2" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <i class="fas fa-bars text-secondary"></i>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% for item in site.data.navigation.pages %}
                    <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                        <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
        </div>
    </div>
</nav>
