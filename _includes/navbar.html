<div id="navbar-wrapper" class="navbar-wrapper">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row justify-content-center">
            <div class="col-12">
                <nav id="navbar-card" class="navbar navbar-expand-sm academic-card navbar-card">
                    <a class="navbar-brand" href="{{ '/' | relative_url }}">
                        {{ site.data.profile.navbar_name }}
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto align-items-center">
                            {% for item in site.data.navigation.pages %}
                            <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                                <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                            </li>
                            {% endfor %}
                            <li class="nav-item">
                                <button class="theme-toggle" type="button" id="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
                                    <i class="fas fa-moon" aria-hidden="true"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbar = document.getElementById("navbar-card");
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = themeToggle ? themeToggle.querySelector("i") : null;
        const storedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        const applyTheme = (theme) => {
            document.documentElement.setAttribute("data-theme", theme);
            if (themeIcon) {
                themeIcon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
            }
            if (themeToggle) {
                themeToggle.setAttribute("aria-pressed", theme === "dark");
                themeToggle.setAttribute(
                    "aria-label",
                    theme === "dark" ? "Switch to light mode" : "Switch to dark mode"
                );
            }
        };

        applyTheme(storedTheme || (prefersDark ? "dark" : "light"));
        
        window.addEventListener("scroll", function () {
            if (window.scrollY > 20) {
                navbar.classList.add("nav-scrolled");
            } else {
                navbar.classList.remove("nav-scrolled");
            }
        });

        if (themeToggle) {
            themeToggle.addEventListener("click", function () {
                const nextTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
                localStorage.setItem("theme", nextTheme);
                applyTheme(nextTheme);
            });
        }
    });
</script>
