<nav class="navbar navbar-expand-md fixed-top">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="academic-nav-card w-100 d-flex align-items-center justify-content-between py-2 px-3">
            
            <a class="navbar-brand font-weight-bold text-dark" href="{{ '/' | relative_url }}">
                {{ site.data.profile.navbar_name }}
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars ml-1"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% for item in site.data.navigation.pages %}
                    <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                        <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
        </div>
    </div>
</nav>
