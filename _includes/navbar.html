<nav class="academic-nav-card">
    <div class="navbar-inner">
        <a class="font-bold text-primary" style="font-size: 1.1rem;" href="{{ '/' | relative_url }}">
            {{ site.data.profile.navbar_name }}
        </a>
        
        <div class="d-flex align-items-center">
            <ul class="nav d-flex" style="list-style: none; margin: 0; padding: 0; gap: 4px;">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
