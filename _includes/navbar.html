<nav class="navbar navbar-expand-sm fixed-top my-3 p-0">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %} academic-nav-card py-2 px-3">
        <a class="navbar-brand pl-2" href="{{ '/' | relative_url }}">
            <strong>{{ site.data.profile.navbar_name }}</strong>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-secondary"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto align-items-center">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
