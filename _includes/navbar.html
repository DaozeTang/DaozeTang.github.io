<nav class="navbar navbar-expand-sm fixed-top my-3 p-0">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="academic-nav-card d-flex align-items-center justify-content-between w-100">
            <!-- Brand -->
            <a class="navbar-brand py-0 mr-4" href="{{ '/' | relative_url }}" style="font-size: 1.1rem; color: var(--text-main);">
                <strong>{{ site.data.profile.navbar_name }}</strong>
            </a>
            
            <!-- Toggler -->
            <button class="navbar-toggler py-1 px-2" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="font-size: 0.85rem; border: 1px solid var(--border-color);">
                <i class="fas fa-bars text-secondary"></i>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto align-items-center">
                    {% for item in site.data.navigation.pages %}
                    <li class="nav-item mx-1 {% if item.name == page.navbar_title %}active{% endif %}">
                        <a class="nav-link py-1 px-3" href="{{ item.url | relative_url }}" style="font-size: 0.9rem; border-radius: 4px;">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>

<style>
    /* 局部微调：Active 状态 */
    .navbar-nav .nav-item.active .nav-link {
        color: var(--primary-color);
        background-color: rgba(0, 102, 204, 0.08);
        font-weight: 600;
    }
    .navbar-nav .nav-link:hover {
        color: var(--primary-hover);
        background-color: rgba(0, 0, 0, 0.03);
    }
</style>
