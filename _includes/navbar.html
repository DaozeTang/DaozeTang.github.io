<nav class="navbar navbar-expand-sm fixed-top">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="academic-nav-card w-100 d-flex align-items-center justify-content-between">
            <a class="navbar-brand text-dark font-weight-bold" href="{{ '/' | relative_url }}">
                {{ site.data.profile.navbar_name }}
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <i class="fas fa-bars text-secondary"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% for item in site.data.navigation.pages %}
                    <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                        <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>
