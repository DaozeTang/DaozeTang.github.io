<nav class="navbar navbar-expand-md fixed-top p-0">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %} mt-3">
        <div class="academic-card py-2 px-3 w-100 d-flex justify-content-between align-items-center" 
             style="backdrop-filter: blur(var(--nav-blur)); -webkit-backdrop-filter: blur(var(--nav-blur)); background: var(--nav-bg);">
            
            <a class="navbar-brand font-weight-bold text-dark" href="{{ '/' | relative_url }}">
                {{ site.data.profile.navbar_name }}
            </a>
            
            <button class="navbar-toggler border-0 p-1" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-secondary"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% for item in site.data.navigation.pages %}
                    <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                        <a class="nav-link px-3 py-2 rounded-lg {% if item.name == page.navbar_title %}font-weight-bold text-primary{% else %}text-secondary{% endif %}" 
                           href="{{ item.url | relative_url }}"
                           style="transition: all 0.2s;">
                           {{ item.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</nav>

<style>
    /* Navbar specific overrides */
    .nav-item.active .nav-link {
        background-color: var(--hover-bg);
    }
    .nav-link:hover {
        color: var(--primary-color) !important;
        background-color: var(--hover-bg);
    }
</style>
