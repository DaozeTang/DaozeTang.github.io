<div class="sticky-top" style="z-index: 1030; margin-top: 1rem; margin-bottom: 1.5rem;">
    <!-- 使用 container-xl 使其比 container-lg (主内容) 更宽 -->
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- 添加 shadow-sm 增加悬浮感 -->
                <nav class="navbar navbar-expand-sm academic-card navbar-card shadow-sm">
                    <a class="navbar-brand" href="{{ '/' | relative_url }}">
                        {{ site.data.profile.navbar_name }}
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto align-items-center">
                            {% for item in site.data.navigation.pages %}
                            <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                                <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
