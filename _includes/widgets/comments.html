<!-- 
    Optimized Comments Section 
    Style Reference: experience_card.html
-->
<style>
    /* 复用 Experience Card 的交互风格 */
    .comments-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 12px;
        overflow: hidden;
        border: none; /* 移除默认边框，使用阴影 */
    }
    
    /* 鼠标悬浮时的上浮与阴影加强效果 */
    .comments-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.1) !important;
    }

    /* 统一的标题样式 */
    .comments-header {
        font-weight: 700;
        font-size: 1.1rem;
        color: #2c3e50;
        border-bottom: 2px solid #f1f3f5;
        padding-bottom: 10px;
        margin-bottom: 20px; /* 增加标题与评论框的间距 */
        display: flex;
        align-items: center;
    }
    
    /* 标题图标样式 - 统一使用蓝色主题 */
    .comments-header i {
        margin-right: 12px;
        color: #007bff; 
        font-size: 1.1em;
        width: 24px;
        text-align: center;
    }
</style>

<div class="row mt-4">
    <div class="col-12">
        <div class="card border-0 shadow-sm bg-white comments-card">
            <div class="card-body p-4 p-md-5">
                
                <!-- 标题区域 -->
                <h6 class="comments-header">
                    {% if include.title %}
                        {{ include.title }}
                    {% else %}
                        <!-- 默认图标和标题 -->
                        <i class="fas fa-comments"></i> Comments
                    {% endif %}
                </h6>

                <!-- Giscus 评论插件区域 -->
                <div class="comments-container">
                    <script src="https://giscus.app/client.js"
                            data-repo="DaozeTang/DaozeTang.github.io"
                            data-repo-id="R_kgDOQbw9EA"
                            data-category="Announcements"
                            data-category-id="DIC_kwDOQbw9EM4CzREs"
                            data-mapping="pathname"
                            data-strict="1"
                            data-reactions-enabled="1"
                            data-emit-metadata="0"
                            data-input-position="top"
                            data-theme="preferred_color_scheme"
                            data-lang="en"
                            data-loading="lazy"
                            crossorigin="anonymous"
                            async>
                    </script>
                </div>

            </div>
        </div>
    </div>
</div>
