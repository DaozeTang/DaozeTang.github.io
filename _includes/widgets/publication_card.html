<!-- Publication Card -->
{% assign publications = include.publications %}

<div class="academic-card my-4">
    <div class="card-body-compact">
        <div class="section-header">
            <span>
                {% if include.title %}
                    {{ include.title }}
                {% else %}
                    <i class="fas fa-book-open"></i> Selected Publications
                {% endif %}
            </span>
            <a class="small font-weight-bold" href="{{ 'publications' | relative_url }}">
                View all <i class="fas fa-angle-double-right"></i>
            </a>
        </div>
        
        <div class="mt-2">
            {% for item in publications limit:include.limit %}
                {% include widgets/publication_item.html item=item %}    
            {% endfor %}
        </div>
    </div>
</div>
