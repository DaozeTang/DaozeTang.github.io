{% assign publications = include.publications %}

<section class="academic-card my-5">
    <header class="card-header-simple">
        <h2 class="card-header-title mb-0">
            {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-book-open"></i> Selected Publications{% endif %}
        </h2>
        <a class="btn-subtle btn-sm" href="{{ 'publications' | relative_url }}">
            View all <i class="fas fa-arrow-right ml-2 small"></i>
        </a>
    </header>
    
    <div class="card-body card-body-simple">
        {% for item in publications limit:include.limit %}
            {% include widgets/publication_item.html item=item %}    
        {% endfor %}
    </div>
</section>
