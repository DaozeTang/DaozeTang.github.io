{% assign publications = include.publications %}

<div class="card hover-effect">
    <div class="card-body">
        <h6 class="section-title justify-content-between">
            <span>
                {% if include.title %}
                    {{ include.title }}
                {% else %}
                    <i class="fas fa-book-open"></i> Selected Publications
                {% endif %}
            </span>
            <a href="{{ 'publications' | relative_url }}" class="text-small font-weight-normal text-muted">
                View all <i class="fas fa-angle-right"></i>
            </a>
        </h6>
        
        <div class="mt-4">
            {% for item in publications limit:include.limit %}
                {% include widgets/publication_item.html item=item %}    
            {% endfor %}
        </div>
    </div>
</div>
