<!-- Selected Publications Wrapper -->
{% assign publications = include.publications %}

<div class="row">
    <div class="col-12">
        <div class="academic-card">
            <div class="academic-card-body pt-4">
                
                <h6 class="section-title justify-content-between">
                    <div class="d-flex align-items-center">
                        {% if include.title %}
                            {{ include.title }}
                        {% else %}
                            <i class="fas fa-book-open"></i> Selected Publications
                        {% endif %}
                    </div>
                    <a href="{{ 'publications' | relative_url }}" class="small font-weight-normal text-muted hover-primary">
                        View all <i class="fas fa-angle-right ml-1"></i>
                    </a>
                </h6>
                
                <!-- Publications List -->
                <div class="mt-3">
                    {% for item in publications limit:include.limit %}
                        {% include widgets/publication_item.html item=item %}    
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
