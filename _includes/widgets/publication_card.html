{% assign publications = include.publications %}

<div class="section-container">
    <div class="section-header">
        <h3 class="section-title">Selected Publications</h3>
        <a class="view-all-link" href="{{ 'publications' | relative_url }}">
            View All <i class="fas fa-arrow-right small ml-1"></i>
        </a>
    </div>
    
    <div>
        {% for item in publications limit:include.limit %}
            {% include widgets/publication_item.html item=item %}    
        {% endfor %}
    </div>
</div>
