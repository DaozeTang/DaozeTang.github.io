{% assign publications = include.publications %}

<div class="academic-card mt-4">
    <div class="card-header-simple">
        <div class="card-header-title">
            {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-book-open"></i> Selected Publications{% endif %}
        </div>
        <a class="pub-view-all" href="{{ 'publications' | relative_url }}">
            View All <i class="fas fa-arrow-right small"></i>
        </a>
    </div>
    
    <div class="card-body-simple pt-0">
        {% for item in publications limit:include.limit %}
            {% include widgets/publication_item.html item=item %}    
        {% endfor %}
    </div>
</div>
