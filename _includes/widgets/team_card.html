<div class="row mt-4 justify-content-center">
    <div class="col-12">
        <div class="academic-card">
            <div class="card-header-simple">
                <span class="card-header-title">
                    <i class="fas fa-users"></i> Team Overview
                </span>
            </div>
            
            <div class="card-body-simple">
                {% if site.data.team.description %}
                <div class="text-secondary mb-4 text-justify" style="font-size: 1rem; line-height: 1.6;">
                    {{ site.data.team.description }}
                </div>
                {% endif %}

                <div class="row text-center">
                    <div class="col-md-4 mb-4 mb-md-0">
                        <div class="p-3 h-100 d-flex flex-column justify-content-center align-items-center">
                            <div class="mb-2" style="font-size: 2.5rem; font-weight: 700; color: var(--color-accent); line-height: 1.2;">
                                {{ site.data.team.member_count | default: "0" }}
                            </div>
                            <div class="text-secondary font-weight-bold text-uppercase" style="font-size: 0.85rem; letter-spacing: 0.05em;">
                                Team Members
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4 mb-md-0">
                        <div class="p-3 h-100 d-flex flex-column justify-content-center align-items-center" style="border-left: 1px solid rgba(0,0,0,0.05); border-right: 1px solid rgba(0,0,0,0.05);">
                            <div class="mb-2" style="font-size: 2.5rem; font-weight: 700; color: var(--color-accent); line-height: 1.2;">
                                {{ site.data.team.project_count | default: "0" }}
                            </div>
                            <div class="text-secondary font-weight-bold text-uppercase" style="font-size: 0.85rem; letter-spacing: 0.05em;">
                                Projects Completed
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 h-100 d-flex flex-column justify-content-center align-items-center">
                            <div class="mb-2" style="font-size: 2.5rem; font-weight: 700; color: var(--color-accent); line-height: 1.2;">
                                {{ site.data.team.total_funding | default: "$0" }}
                            </div>
                            <div class="text-secondary font-weight-bold text-uppercase" style="font-size: 0.85rem; letter-spacing: 0.05em;">
                                Total Funding
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
