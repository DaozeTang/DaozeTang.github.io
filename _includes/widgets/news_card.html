{% assign news_by_year = site.news | sort: "date" | reverse | slice: 0, include.limit | group_by_exp: "item", "item.date | date: '%Y'" -%}

<section class="row mt-4">
    <div class="col-12">
        <div class="academic-card">
            <div class="card-header-simple">
                <div class="card-header-title">News</div>
            </div>
            
            <div class="card-body-simple news-scroll">
                {% for year in news_by_year %}
                <div class="mb-4">
                    <div class="font-bold text-tertiary mb-2" style="font-size: 0.85rem;">{{ year.name }}</div>
                    <div>
                        {% for item in year.items %}
                        <div class="news-row">
                            <div class="flex-grow-1">
                                <a href="{{ item.url | default: '#' }}" class="text-primary">{{ item.title }}</a>
                            </div>
                            <div class="news-date">
                                {{ item.date | date: "%b %d" }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
