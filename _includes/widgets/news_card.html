{% assign news_by_year = site.news | sort: "date" | reverse | slice: 0, include.limit | group_by_exp: "item", "item.date | date: '%Y'" -%}

<div class="card hover-effect">
    <div class="card-body">
        <h6 class="section-title">
            <span><i class="fas fa-rss"></i> News</span>
        </h6>
        
        <div style="max-height: 200px; overflow-y: auto; padding-right: 10px;" class="custom-scrollbar">
            <div class="list-group list-group-flush">
                {% for year in news_by_year %}
                    {% for item in year.items %}
                    <div class="list-group-item px-0 py-2 border-0 d-flex align-items-baseline">
                        <span class="badge badge-light border text-secondary mr-3 font-weight-normal" style="min-width: 60px;">
                            {{ item.date | date: "%b %d" }}
                        </span>
                        <span class="text-small text-dark">
                            {{ item.title }}
                        </span>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
