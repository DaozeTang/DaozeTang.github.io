{% assign news_by_year = site.news | sort: "date" | reverse | slice: 0, include.limit | group_by_exp: "item", "item.date | date: '%Y'" -%}

<section class="row mt-3">
    <div class="col-12">
        <div class="academic-card">
            <header class="card-header-simple">
                <h2 class="card-header-title mb-0">
                    <i class="fas fa-rss text-primary"></i> News
                </h2>
            </header>
            
            <div class="card-body-simple" style="max-height: 400px; overflow-y: auto;">
                {% for year in news_by_year %}
                <div class="d-flex mb-4">
                    <div class="font-weight-bold text-primary mr-4" style="min-width: 50px;">{{ year.name }}</div>
                    <div class="flex-grow-1">
                        {% for item in year.items %}
                        <div class="timeline-item pb-3">
                            <div class="timeline-marker"></div>
                            <div class="d-flex justify-content-between align-items-baseline">
                                <span class="text-main">{{ item.title }}</span>
                                <span class="text-muted small text-mono ml-3 no-break">{{ item.date | date: "%b %d" }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
