<div class="academic-card">
    <div class="card-header-simple">
        <div class="card-header-title">
            <i class="fas fa-hand-holding-usd"></i> Funding & Grants
        </div>
    </div>
    
    <div class="card-body-simple p-0">
        <div class="table-responsive">
            <table class="table table-hover funding-table mb-0">
                <thead class="bg-light">
                    <tr>
                        <th scope="col" style="width: 40%;">Project/Grant Title</th>
                        <th scope="col" style="width: 25%;">Agency</th>
                        <th scope="col" style="width: 20%;">Period</th>
                        <th scope="col" class="text-right" style="width: 15%;">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for grant in site.data.team.funding %}
                    <tr>
                        <td>
                            <div class="font-weight-bold">{{ grant.title }}</div>
                            <div class="small text-muted">{{ grant.code }}</div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                {% if grant.logo %}
                                <img src="{{ grant.logo | relative_url }}" class="mr-2" style="height: 20px; width: auto;">
                                {% endif %}
                                {{ grant.agency }}
                            </div>
                        </td>
                        <td class="small">{{ grant.period }}</td>
                        <td class="text-right font-monospace">{{ grant.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
