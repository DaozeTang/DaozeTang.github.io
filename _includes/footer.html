<footer class="mb-4 mt-2">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="academic-footer-card">
            <div class="row align-items-center text-xs text-muted">
                <div class="col-md-6 col-12 text-center text-md-left mb-1 mb-md-0">
                    <span>
                        <i class="fas fa-clock mr-1 opacity-50"></i> Last updated: {{ "now" | date: "%b %Y" }}
                    </span>
                </div>
                <div class="col-md-6 col-12 text-center text-md-right">
                    <span>{{ site.data.display.footer_text }}</span>
                </div>
            </div>
        </div>
    </div>
</footer>
