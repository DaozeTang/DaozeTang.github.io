<footer class="mt-5 mb-4">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row justify-content-center">
            <div class="col-12 text-center text-muted small">
                <p class="mb-1">
                    &copy; {{ "now" | date: "%Y" }} {{ site.data.profile.primary_name }}. 
                    {{ site.data.display.footer_text }}
                </p>
                <p class="mb-0 text-black-50" style="font-size: 0.8rem;">
                    Last updated: {{ "now" | date: "%B %Y" }}
                </p>
            </div>
        </div>
    </div>
</footer>
