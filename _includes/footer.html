<footer class="my-4">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="card border-0 shadow-sm py-3 px-4">
            <div class="row align-items-center small text-muted">
                <div class="col-md-6 text-center text-md-left">
                    <i class="fas fa-clock mr-1"></i> Last updated: {{ "now" | date: "%b %Y" }}
                </div>
                <div class="col-md-6 text-center text-md-right mt-2 mt-md-0">
                    {{ site.data.display.footer_text }}
                </div>
            </div>
        </div>
    </div>
</footer>
