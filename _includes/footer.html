<footer class="academic-footer-card">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <span>&copy; {{ "now" | date: "%Y" }} {{ site.data.profile.primary_name }}</span>
            </div>
            <div class="font-mono text-tertiary" style="font-size: 0.75rem;">
                Last updated: {{ "now" | date: "%b %Y" }}
            </div>
        </div>
    </div>
</footer>
