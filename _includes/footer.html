<footer class="footer-wrapper">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="academic-card footer-card">
                    <div class="footer-text">
                        <div class="footer-copyright">
                            &copy; {{ "now" | date: "%Y" }} 
                            <span class="font-weight-bold ml-1">{{ site.data.profile.primary_name }}</span>.
                        </div>
                        <div class="footer-update">
                            <i class="fas fa-history mr-1"></i> Updated: {{ "now" | date: "%b %Y" }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
