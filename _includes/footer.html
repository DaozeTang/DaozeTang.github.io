<footer class="my-5">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %} academic-footer-card py-3 px-4">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-left mb-2 mb-md-0">
                <div class="small text-secondary">
                    <span>&copy; {{ "now" | date: "%Y" }} {{ site.data.profile.primary_name }}.</span>
                    <span class="ml-1">Powered by Jekyll.</span>
                </div>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <div class="small text-muted text-mono">
                    Last updated: {{ "now" | date: "%b %Y" }}
                </div>
            </div>
        </div>
    </div>
</footer>
