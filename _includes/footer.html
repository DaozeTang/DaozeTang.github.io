<footer class="mt-5 pb-5">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="border-top pt-4 text-center text-muted">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-left mb-2 mb-md-0">
                    <div class="small">
                        <span class="font-weight-bold text-main">&copy; {{ "now" | date: "%Y" }} {{ site.data.profile.primary_name }}.</span>
                        <span class="ml-1">Powered by Jekyll.</span>
                    </div>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="small text-mono opacity-70">
                        Last updated: {{ "now" | date: "%b %Y" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
