<footer class="footer-minimal">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="footer-text">
                    <div>
                        &copy; {{ "now" | date: "%Y" }} <span class="font-weight-bold">{{ site.data.profile.primary_name }}</span>.
                    </div>
                    <div class="text-mono small">
                        <i class="fas fa-history mr-1"></i> Updated: {{ "now" | date: "%b %Y" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
